<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <header>Salary Calculator</header>
    <div>
        <h1>Add Employees</h1>
    </div>
    <div class="inputs">
        <input type="text" placeholder="First Name" id="firstInput">
        <input type="text" placeholder="Last Name" id="lastInput">
        <input type="text" placeholder="Employee ID" id="idInput">
        <input type="text" placeholder="Job Title" id="titleInput">
        <input type="number" placeholder="Annual Salary" id="salaryInput">
    </div>
    <div class="button">
        <button id="submitBtn">Submit</button>
    </div>
    <div>
        <h1>Employees</h1>
    </div>
    <div>
        <table>
            <thead>
                 <!--  -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="container">
                <!-- jquery will input stuff here!!!!! -->
            </tbody>
        </table>
    </div>

</body>
</html>
